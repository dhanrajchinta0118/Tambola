<!DOCTYPE html>
<html>
<head>
  <title>Tambola Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ğŸ± Tambola Live</h1>

<div id="joinBox">
  <input id="joinRoomId" placeholder="Enter Room ID">
  <button onclick="joinRoom()">Join Room</button>
</div>

<div id="setup">
  <input id="ticketPrice" type="number" placeholder="Ticket Price (â‚¹)">
  <button onclick="createRoom()">Create Room</button>
</div>

<div id="panel" hidden>
  <h3>Room: <span id="roomLabel"></span></h3>

  <input id="playerName" placeholder="Player name">
  <button onclick="addPlayer()">Add Player</button>

  <div id="prizeInputs"></div>

  <button onclick="startGame()">Start Game</button>
</div>

<div id="game" hidden>
  <h2 id="iterationLabel"></h2>

  <div id="current">--</div>
  <button onclick="drawNumber()">Draw</button>

  <h3>Declare Winner</h3>
  <select id="winType"></select>
  <select id="winnerPlayer"></select>
  <button onclick="declareWin()">Declare</button>

  <h3 class="collapsible" onclick="toggleTickets()">ğŸŸï¸ Tickets</h3>
  <div id="tickets" class="collapsed"></div>

  <div id="board"></div>

  <h3>Winners</h3>
  <div id="winners"></div>

  <h3>Settlement</h3>
  <div id="settlement"></div>

  <button onclick="resetGame()">Next Iteration</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
